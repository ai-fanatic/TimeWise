<html><head><base>
<title>TimeLine - Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root {
  --bg-color: #f0f4f8;
  --text-color: #333;
  --card-bg: white;
  --input-border: #ddd;
  --btn-primary: #3498db;
  --btn-secondary: #2ecc71;
}

body {
  font-family: 'Roboto', sans-serif;
  margin: 0;
  padding: 0;
  background: var(--bg-color);
  color: var(--text-color);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.register-container {
  background: var(--card-bg);
  padding: 2rem;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 400px;
}

h1 {
  text-align: center;
  margin-bottom: 2rem;
}

form {
  display: flex;
  flex-direction: column;
}

input, select {
  margin-bottom: 1rem;
  padding: 0.5rem;
  border: 1px solid var(--input-border);
  border-radius: 4px;
}

button {
  background: var(--btn-primary);
  color: white;
  padding: 0.5rem;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 1rem;
}

button:hover {
  opacity: 0.9;
}

.login-link {
  text-align: center;
  margin-top: 1rem;
}

.login-link a {
  color: var(--btn-primary);
  text-decoration: none;
}

.login-link a:hover {
  text-decoration: underline;
}

.social-login {
  margin-top: 2rem;
  text-align: center;
}

.social-login button {
  margin: 0.5rem;
  padding: 0.5rem 1rem;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
}

.google-btn {
  background-color: #DB4437;
}

.twitter-btn {
  background-color: #1DA1F2;
}

.github-btn {
  background-color: #333;
}

.terms {
  font-size: 0.8rem;
  text-align: center;
  margin-top: 1rem;
}

.btn-icon {
  width: 20px;
  height: 20px;
  margin-right: 10px;
}
</style>
</head>
<body>
<div class="register-container">
  <h1>Create Your TimeLine Account</h1>
  <form method="GET" action="https://websim.ai/todo-app/dashboard">
    <input type="text" name="fullname" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
    <select name="timezone" required>
      <option value="">Select Timezone</option>
      <option value="UTC-12:00">UTC-12:00</option>
      <option value="UTC-11:00">UTC-11:00</option>
      <option value="UTC-10:00">UTC-10:00</option>
      <option value="UTC-09:00">UTC-09:00</option>
      <option value="UTC-08:00">UTC-08:00</option>
      <option value="UTC-07:00">UTC-07:00</option>
      <option value="UTC-06:00">UTC-06:00</option>
      <option value="UTC-05:00">UTC-05:00</option>
      <option value="UTC-04:00">UTC-04:00</option>
      <option value="UTC-03:00">UTC-03:00</option>
      <option value="UTC-02:00">UTC-02:00</option>
      <option value="UTC-01:00">UTC-01:00</option>
      <option value="UTC+00:00">UTC+00:00</option>
      <option value="UTC+01:00">UTC+01:00</option>
      <option value="UTC+02:00">UTC+02:00</option>
      <option value="UTC+03:00">UTC+03:00</option>
      <option value="UTC+04:00">UTC+04:00</option>
      <option value="UTC+05:00">UTC+05:00</option>
      <option value="UTC+06:00">UTC+06:00</option>
      <option value="UTC+07:00">UTC+07:00</option>
      <option value="UTC+08:00">UTC+08:00</option>
      <option value="UTC+09:00">UTC+09:00</option>
      <option value="UTC+10:00">UTC+10:00</option>
      <option value="UTC+11:00">UTC+11:00</option>
      <option value="UTC+12:00">UTC+12:00</option>
    </select>
    <button type="submit">Create Account</button>
  </form>
  <div class="login-link">
    <p>Already have an account? <a href="https://websim.ai/todo-app/login">Login here</a></p>
  </div>
  <div class="social-login">
    <p>Or register with:</p>
    <button class="google-btn" onclick="googleSignIn()">
      <img src="https://websim.ai/todo-app/assets/google-icon.png" alt="Google icon" class="btn-icon" width="20" height="20">
      Sign up with Google
    </button>
    <button class="twitter-btn" onclick="twitterSignIn()">
      <img src="https://websim.ai/todo-app/assets/twitter-icon.png" alt="Twitter icon" class="btn-icon" width="20" height="20">
      Sign up with Twitter
    </button>
    <button class="github-btn" onclick="githubSignIn()">
      <img src="https://websim.ai/todo-app/assets/github-icon.png" alt="GitHub icon" class="btn-icon" width="20" height="20">
      Sign up with GitHub
    </button>
  </div>
  <div class="terms">
    <p>By registering, you agree to TimeLine's <a href="https://websim.ai/todo-app/terms">Terms of Service</a> and <a href="https://websim.ai/todo-app/privacy">Privacy Policy</a>.</p>
  </div>
</div>

<script>
function googleSignIn() {
  // Google Sign-In API configuration
  const googleConfig = {
    client_id: 'YOUR_GOOGLE_CLIENT_ID',
    scope: 'email profile'
  };

  // Load Google Sign-In API
  gapi.load('auth2', function() {
    gapi.auth2.init(googleConfig).then(function(auth2) {
      auth2.signIn().then(function(googleUser) {
        const profile = googleUser.getBasicProfile();
        const idToken = googleUser.getAuthResponse().id_token;
        // Send idToken to your server for verification and user registration
        registerWithSocialMedia('google', idToken, profile.getName(), profile.getEmail());
      });
    });
  });
}

function twitterSignIn() {
  // Twitter Sign-In (OAuth 1.0a)
  // Note: Twitter requires server-side implementation for OAuth 1.0a
  window.open('https://websim.ai/todo-app/auth/twitter', 'Twitter Login', 'width=600,height=600');
}

function githubSignIn() {
  // GitHub OAuth configuration
  const githubClientId = 'YOUR_GITHUB_CLIENT_ID';
  const githubRedirectUri = 'https://websim.ai/todo-app/auth/github/callback';
  const githubScope = 'user:email';

  // Construct GitHub OAuth URL
  const githubOAuthUrl = `https://github.com/login/oauth/authorize?client_id=${githubClientId}&redirect_uri=${githubRedirectUri}&scope=${githubScope}`;

  // Open GitHub OAuth login in a new window
  window.open(githubOAuthUrl, 'GitHub Login', 'width=600,height=600');
}

// Function to handle the OAuth callback
function handleOAuthCallback(provider, code) {
  // Send the code to your server to exchange for an access token
  fetch(`https://websim.ai/todo-app/auth/${provider}/callback?code=${code}`, {
    method: 'POST',
  })
  .then(response => response.json())
  .then(data => {
    if (data.success) {
      // Registration successful, redirect to dashboard
      window.location.href = 'https://websim.ai/todo-app/dashboard';
    } else {
      // Handle registration error
      alert('Registration failed. Please try again.');
    }
  })
  .catch(error => {
    console.error('Error:', error);
    alert('An error occurred. Please try again.');
  });
}

// Function to register user with social media credentials
function registerWithSocialMedia(provider, token, name, email) {
  fetch('https://websim.ai/todo-app/auth/social-register', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({
      provider: provider,
      token: token,
      name: name,
      email: email
    }),
  })
  .then(response => response.json())
  .then(data => {
    if (data.success) {
      // Registration successful, redirect to dashboard
      window.location.href = 'https://websim.ai/todo-app/dashboard';
    } else {
      // Handle registration error
      alert('Registration failed. Please try again.');
    }
  })
  .catch(error => {
    console.error('Error:', error);
    alert('An error occurred. Please try again.');
  });
}

// Listen for messages from the OAuth popup windows
window.addEventListener('message', function(event) {
  if (event.origin !== 'https://websim.ai') return;

  const { provider, code } = event.data;
  if (provider && code) {
    handleOAuthCallback(provider, code);
  }
}, false);
</script>

<script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</html>
