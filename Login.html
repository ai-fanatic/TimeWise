<html><head><base>
<title>TimeLine - Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root {
  --bg-color: #f0f4f8;
  --text-color: #333;
  --card-bg: white;
  --input-border: #ddd;
  --btn-primary: #3498db;
}

body {
  font-family: 'Roboto', sans-serif;
  margin: 0;
  padding: 0;
  background: var(--bg-color);
  color: var(--text-color);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-container {
  background: var(--card-bg);
  padding: 2rem;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 400px;
}

h1 {
  text-align: center;
  margin-bottom: 2rem;
}

form {
  display: flex;
  flex-direction: column;
}

input {
  margin-bottom: 1rem;
  padding: 0.5rem;
  border: 1px solid var(--input-border);
  border-radius: 4px;
}

button {
  background: var(--btn-primary);
  color: white;
  padding: 0.5rem;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 1rem;
}

button:hover {
  opacity: 0.9;
}

.register-link {
  text-align: center;
  margin-top: 1rem;
}

.register-link a {
  color: var(--btn-primary);
  text-decoration: none;
}

.register-link a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>
<div class="login-container">
  <h1>Welcome to TimeLine</h1>
  <form method="GET" action="https://websim.ai/todo-app/dashboard">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <div class="register-link">
    <p>Don't have an account? <a href="https://websim.ai/todo-app/register">Register here</a></p>
  </div>
</div>
</body>
</html>
